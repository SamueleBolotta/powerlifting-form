<form action="https://formspree.io/f/your-form-id" method="POST">
  <label for="name">Name (required)</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email (required)</label>
  <input type="email" id="email" name="email" required>

  <label for="lift">Lift Being Submitted</label>
  <select id="lift" name="lift" required>
    <option value="squat">Squat</option>
    <option value="bench">Bench Press</option>
    <option value="deadlift">Deadlift</option>
  </select>

  <label for="weight">Weight Lifted, Reps, and RPE/%</label>
  <input type="text" id="weight" name="weight" required>

  <label for="driveLink">Link to Lifting Video (required)</label>
  <input type="url" id="driveLink" name="driveLink" placeholder="https://drive.google.com/..." required>

  <label for="comments">Additional Comments</label>
  <textarea id="comments" name="comments" rows="4"></textarea>

  <button type="submit">Submit</button>
</form>
